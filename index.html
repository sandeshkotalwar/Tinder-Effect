<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .details-container{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.977) );
        }
    </style>
</head>

<body>
    <div class="w-full h-screen bg-black">
        <div class="image-container w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[120%] absolute h-[120%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 ">
                <img class="w-full h-full object-cover"
                    src=""
                    alt="">
            </div>
            <div class="incomingcard z-[2] w-[120%] absolute h-[120%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                 <img class="w-full h-full object-cover"
                    src=""
                    alt="">
            </div>
        </div>
        <div class="z-[4] w-full absolute top-0 left-0 h-screen  flex flex-col justify-between">
            <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="prfimg w-[3.2rem] h-[3.2rem] rounded-full overflow-hidden bg-red-600">
                    <img class="w-full h-full object-cover "
                        src=""
                        alt="">
                </div>
                <h3 class=" text-2xl tracking-tight font-medium">They liked you.</h3>
                <div class="chaticon flex items-center justify-center w-[3.2rem] h-[3.2rem] rounded-full bg-white/20 relative">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div
                        class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-5 h-5  bg-[#FC1549]">
                        <h5 class="text-[13px] font-medium">5</h5>
                    </div>
                </div>
            </div>
            <div class="details-container w-full ">
                <div class="details px-5 py-6 w-full">
                    <div class="element location flex gap-4">
                        <i class="w-[2rem] h-[2rem] flex items-center justify-center rounded-full  font-semibold bg-white  ri-corner-left-up-line"></i>
                        <h3 class="text-white" >Mumbai, Maharastra</h3>
                    </div>
                    <div class="element name flex gap-5 text-white mt-2">
                        <h1 class="text-6xl tracking-tight font-regular">Sneha </h1>
                        <h1 class="text-6xl tracking-tight font-regular opacity-60">20</h1>
                    </div>
                    <div class="element tags flex gap-3 text-white mt-4">
                        <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                            <i class="ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tight">Music</h3>
                        </div>
                        
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat quisquam provident quaerat quidem aspernatur ex!</p>
                    </div>
                    <div class="element flex items-start mt-10 gap-1">
                        <button class="deny py-3 rounded-xl w-1/2 bg-white">
                            <i class="text-3xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-[#FC1549]">
                            <i class=" text-3xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
    
                    </div>
                 </div>
            </div>
             
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
